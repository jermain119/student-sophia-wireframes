<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mobile Wireframe</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="wireframe mobile-wireframe">
        <!-- Header Section -->
        <div class="wireframe-header">
            <div class="placeholder-box">
                <strong>LOGO / SITE TITLE</strong>
            </div>
        </div>
        
        <!-- Navigation Menu -->
        <div class="wireframe-nav">
            <ul>
                <li>Home</li>
                <li>Gallery</li>
                <li>About Us</li>
                <li>Custom Page</li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="wireframe-main">
            <!-- Page Title -->
            <div class="placeholder-text">
                <strong>GALLERY PAGE HEADING</strong>
            </div>
            
            <!-- Filter/Category Buttons -->
            <div style="display: flex; flex-wrap: wrap; gap: 5px; margin: 15px 0;">
                <div class="placeholder-button" style="font-size: 12px;">ALL</div>
                <div class="placeholder-button" style="font-size: 12px;">CATEGORY 1</div>
                <div class="placeholder-button" style="font-size: 12px;">CATEGORY 2</div>
                <div class="placeholder-button" style="font-size: 12px;">CATEGORY 3</div>
            </div>
            
            <!-- Gallery Grid (Mobile: 2 columns) -->
            <div class="grid-layout two-column">
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 1
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 2
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 3
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 4
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 5
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 6
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 7
                </div>
                <div class="placeholder-image" style="height: 120px;">
                    IMAGE 8
                </div>
            </div>
            
            <!-- Load More Button -->
            <div class="placeholder-button" style="width: 100%; margin-top: 20px;">
                LOAD MORE IMAGES
            </div>
        </div>
        
        <!-- Footer Section -->
        <div class="wireframe-footer">
            <div class="placeholder-text">
                FOOTER LINKS | CONTACT INFO | COPYRIGHT
            </div>
        </div>
    </div>
    
    <div class="navigation-links">
        <a href="homepage.html">← Homepage</a>
        <a href="../index.html">Back to Index</a>
        <a href="about.html">About Us →</a>
    </div>
</body>
</html>
